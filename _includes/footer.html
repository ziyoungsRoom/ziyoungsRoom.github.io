<footer>
  <h3 class="footer-title">{{ site.title }}</h3>

  <div class="footer-inner">
    <span>{{site.description}}</span>

    <div class="footer-links">
      <a
        href="mailto:{{ site.author.email }}"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Email"
      >
        <div>{% include icons/mail.svg %} Email.</div>
        {{ site.author.email }}
      </a>
      <a
        href="{{ site.author.github }}"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="GitHub"
      >
        <div>{% include icons/github.svg %} GitHub.</div>
        {{ site.author.github }}
      </a>
    </div>
  </div>

  <p class="footer-copy">
    Â© {{ site.time | date: "%Y" }} {{ site.author.name }}. All rights reserved.
  </p>
</footer>
